<!DOCTYPE html>
<html>
<style>

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}


a.back_url:link, a.back_url:visited {
  background-color: white;
  color: black;
  border: 2px solid green;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a.back_url:hover, a.back_url:active {
  background-color: green;
  color: white;
}

</style>
<body>

<h3>{{ username }}</h3>
<div>
  <ul style="list-style-type:'- '">
  {% for i in repos%}
    <li><a href="{{ i }}" target="_blank">{{ i }}</a></li><br>
  {% endfor %}
  </ul>
</div>
<a class="back_url" href="/">Back to form</a>

</body>
